<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainer - {{ trainer.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/static/images/dogbg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            background-color: rgba(110, 160, 23, 0.7);
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        header h1 {
            margin-left: 150px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #45a049;
            cursor: pointer;
            width: 100px;
            height: 30px;
            margin-right: 50px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background: #45a049;
            color: white;
        }

        .form-container {
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            background-color:transparent;
            border-radius: 10px;
            box-shadow: 0px 10px 40px rgba(30, 27, 27, 0.2);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            font-size: 1.3em;
            color: #0e0c0c;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        label:hover {
            transform: translateX(10px);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #e5dede;
            border-radius: 10px;
            background-color: #f6ecec;
            color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"] {
            background-color: #3f3c37;
            color: #e5dbdb;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #302d2a;
            transform: translateY(-5px);
        }

        .profile-pic-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-pic-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        a {
            color: #e5dbdb;
            font-size: 1.1em;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e5d1b1;
            text-decoration: underline;
        }

        .pet {
            position: absolute;
            bottom: -50px;
            right: 50px;
            width: 100px;
            animation: petBounce 3s infinite;
            z-index: 2;
        }

        @keyframes petBounce {
            0%, 100% {
                bottom: -50px;
            }
            50% {
                bottom: 20px;
            }
        }
        .upload-container {
            position: relative;
            width: 100%;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 2px dashed #ccc;
        }
        
        .drag-area {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            cursor: pointer;
        }
        
        .drag-area p {
            text-align: center;
            color: #666;
        }
        
        #profile-pic-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <header>
    <h1>Edit Trainer Profile</h1>
    <button class="back-button" onclick="window.location.href='{{ url_for('admin_trainer', service_id=trainer.service_id) }}';">
        &#8592; Back
    </button>
</header>

<div class="form-container">
  <form method="POST" action="{{ url_for('edit_trainer', trainer_id=trainer.id) }}" enctype="multipart/form-data">
      <div class="profile-pic-container">
          <img src="{{ trainer.profile_pic }}" alt="{{ trainer.tname }}'s Profile Picture">
      </div>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ trainer.tname }}" required>

      <label for="experience">Experience</label>
      <input type="text" id="experience" name="experience" value="{{ trainer.experience }}" required>

      <label for="rating">Rating</label>
      <input type="number" id="rating" name="rating" value="{{ trainer.rating }}" step="0.1" min="0" max="5" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required>{{ trainer.description }}</textarea>

      <label for="profile_pic">Profile Picture</label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/*">


      <button type="submit">Save Changes</button>
  </form>
</div>

</div>
    <!-- Pet Animation -->
    <img
      src="/static/images/puppy.jpg"
      class="pet"
      alt="Pet"
      style="background: none;"
    />

  </body>

  
</html>
